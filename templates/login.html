<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- import Vue.js -->
    <script src="//vuejs.org/js/vue.min.js"></script>
    <!-- import stylesheet -->
    <link rel="stylesheet" href="//unpkg.com/view-design/dist/styles/iview.css">
    <!-- import iView -->
    <script src="//unpkg.com/view-design/dist/iview.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <i-button @click="show">Click me!</i-button>
        <Modal v-model="visible" title="Welcome">Welcome to ViewUI</Modal>
        <br><br>
        <i-button>Default</i-button>
        <i-button type="primary">Primary</i-button>
        <i-button type="dashed">Dashed</i-button>
        <i-button type="text">Text</i-button>
        <br><br>
        <i-button type="info">Info</i-button>
        <i-button type="success">Success</i-button>
        <i-button type="warning">Warning</i-button>
        <i-button type="error">Error</i-button>
        <br><br>
        <i-button type="primary" shape="circle" icon="ios-search"></i-button>
        <i-button type="primary" icon="ios-search">Search</i-button>
        <i-button type="primary" shape="circle" icon="ios-search">Search</i-button>
        <i-button type="primary" shape="circle">Circle</i-button>
        <br><br>
        <i-button shape="circle" icon="ios-search"></i-button>
        <i-button icon="ios-search">Search</i-button>
        <i-button shape="circle" icon="ios-search">Search</i-button>
        <i-button shape="circle">Circle</i-button>
        <br><br>
        <Row>
            <Col span="8">
            <i-menu :theme="theme2">
                <Submenu name="1">
                    <template slot="title">
                        <Icon type="ios-paper" />
                        内容管理
                    </template>
                    <MenuItem name="1-1">文章管理</MenuItem>
                    <MenuItem name="1-2">评论管理</MenuItem>
                    <MenuItem name="1-3">举报管理</MenuItem>
                </Submenu>
                <Submenu name="2">
                    <template slot="title">
                        <Icon type="ios-people" />
                        用户管理
                    </template>
                    <MenuItem name="2-1">新增用户</MenuItem>
                    <MenuItem name="2-2">活跃用户</MenuItem>
                </Submenu>
                <Submenu name="3">
                    <template slot="title">
                        <Icon type="ios-stats" />
                        统计分析
                    </template>
                    <MenuGroup title="使用">
                        <MenuItem name="3-1">新增和启动</MenuItem>
                        <MenuItem name="3-2">活跃分析</MenuItem>
                        <MenuItem name="3-3">时段分析</MenuItem>
                    </MenuGroup>
                    <MenuGroup title="留存">
                        <MenuItem name="3-4">用户留存</MenuItem>
                        <MenuItem name="3-5">流失用户</MenuItem>
                    </MenuGroup>
                </Submenu>
            </i-menu>
            </Col>
        </Row>
        <br>
        <p>Change theme</p>
        <RadioGroup v-model="theme2">
            <Radio label="light"></Radio>
            <Radio label="dark"></Radio>
        </RadioGroup>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                visible: false,
                theme2: 'light'
            },
            methods: {
                show: function () {
                    this.visible = true;
                }
            }
        })
    </script>
</body>

</html>
